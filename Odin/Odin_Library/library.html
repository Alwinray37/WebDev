<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Library</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    
</head>
<body>
    <header class="container-fluid d-flex justify-content-center align-items-center p-3 bg-secondary text-light">
        <div class="display-1">Odin Project - Library</div>
    </header>
    <div class="container m-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" id="modal-btn" data-bs-toggle="modal" data-bs-target="#form-modal">Add Book to Collection + </button>
    </div>

    <!-- output section -->
    <div class="container display-3 mb-2">My Library</div>
    <div class="container d-flex gap-2 flex-wrap" id="output"></div>

    <!-- Modal -->
    <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" class="d-flex flex-column justify-content-center align-items-center p-3 gap-2" id="bookForm">
                    <p>Enter Book Information</p>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="number" name="pages" id="pages" placeholder="Number of Pages" required>

                    <label for="read">Have you read it?</label>
                    <div class="container bg-light d-flex justify-content-center align-items-center gap-2">
                        <input type="checkbox" name="read" id="read" class="" value="yes">
                        <p class="m-0">Yes</p>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-dark" id="close-modal" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit-btn">Save and Add Another</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap CDN for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></scrip>
</body>
</html>
