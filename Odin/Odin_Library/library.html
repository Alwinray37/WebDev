<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Library</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <script src="/jslearn.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a href="../../index.html" class="navbar-brand">Alwinray JS Projects</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav dropdown items -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav">
                    <a href="../../index.html" class="nav-item nav-link">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <h2 class="container-fluid p-3 d-flex justify-content-center">Odin Project - Library</h2>
    <div class="container-fluid p-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" id="modal-btn" data-bs-toggle="modal" data-bs-target="#form-modal">Add Book to Collection + </button>
    </div>

    <!-- output section -->
    <div class="container display-3 mb-2">My Library</div>
    <div class="container d-flex gap-2 flex-wrap" id="library-container">
        <!-- books go here -->
        <!-- temporary -->
        <div class="col h-300">
            <div class="card">
                <div class="card-body h-100 d-flex flex-column justify-content-start gap-3 align-items-center">

                    <p class="card-text m-0">${book.author}</p>
                    <h4 class="card-title mb-3 mt-3">${book.title}</h4>
                </div>
                <div class="card-footer d-flex w-100 justify-content-between ">
                    <p class="card-text small">${book.pages} Pages</p>
                    <button type="button" id="deleteBtn${i}" class="delete-btn btn btn-danger p-1">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" class="d-flex flex-column justify-content-center align-items-center p-3 gap-2" id="bookForm">
                    <p>Enter Book Information</p>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="number" name="pages" id="pages" placeholder="Number of Pages" required>

                    <label for="read">Have you read it?</label>
                    <div class="container bg-light d-flex justify-content-center align-items-center gap-2">
                        <input type="checkbox" name="read" id="read" class="" value="yes">
                        <p class="m-0">Yes</p>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-dark" id="close-modal" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit-btn">Save and Add Another</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</body>
</html>
