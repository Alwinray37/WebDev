<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Odin Poroject</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous" defer></script>
    <!-- personal src -->
    <link rel="stylesheet" href="rps.css">
    <script src="/jslearn.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a href="../../index.html" class="navbar-brand">Alwinray JS Projects</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav dropdown items -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav">
                    <a href="../../index.html" class="nav-item nav-link">Home</a>
                </div>
                <!-- Games navbar -->
                <div class="navbar-nav">
                    <a href="../etch-a-sketch/etch.html" class="nav-item nav-link">Etch-A-Sketch</a>
                </div>
                <div class="navbar-nav">
                    <a href="../RockPaperScissors/rps.html" class="nav-item nav-link">Rock Paper Scissors</a>
                </div>
                <div class="navbar-nav">
                    <a href="../TicTac/tictac.html" class="nav-item nav-link">Tic Tac Toe</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex">
        <div id="resultBox"></div>
        <main id="main">
            <section id="description">
                <h1>See if you can beat the Computer, first to 3</h1>
                <h2>Good Luck!</h2>
            </section>
            <section class="rps-game" id="pick">
                <button type="button" class="choice" id="rock">Rock</button>
                <button type="button" class="choice" id="paper">Paper</button>
                <button type="button" class="choice" id="scissors">Scissors</button>
            </section>
            <section class="game-scoring">
                <div class="round" id="rnd">Round: 1</div>
                <div class="scoring">
                    <div class="score">
                        Your Score: 
                        <div id="playerScr">0</div>
                    </div>
                    <div class="score">
                        Machine Score: 
                        <div id="compScr">0</div>
                    </div>
                </div>
            </section>
            <div class="modalContainer d-none">
                <div class="modal restart">
                    <p id="modal-title"></p>
                    <button type="reset" id="reset" class="btn btn-primary">Play Again</button>
                </div>
            </div>
            
        </main>
    </div>
   <!-- JS link -->
    <script src="rps.js"></script> <!-- Linking JS code to Html file -->
</body>
