<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <header class="container">
        <div class="justify-content-start align-items-center d-flex gap-5">
            <a href="../../index.html" id="home-btn" class="btn btn-primary">Home</a>
            <h1>Calculator</h1>
        </div>
    </header>
    <main class="container">
        <div class="border container" id="calc-container">
            <div id="output">
                <div id="previous"></div>
                <div id="current">0</div>
            </div>
            <div id="keys">
                <button type="button" href="#" class="btn btn-secondary" id="clear-btn">CLEAR</button>
                <button type="button" href="#" class="btn btn-secondary" id="delete-btn">DELETE</button>
            </div>
            <div class="d-grid container" id="numbers">
                <button type="button" href="#" class="btn btn-secondary num">7</button>
                <button type="button" href="#" class="btn btn-secondary num">8</button>
                <button type="button" href="#" class="btn btn-secondary num">9</button>
                <button type="button" href="#" class="btn btn-secondary operator">/</button>
                <button type="button" href="#" class="btn btn-secondary num">4</button>
                <button type="button" href="#" class="btn btn-secondary num">5</button>
                <button type="button" href="#" class="btn btn-secondary num">6</button>
                <button type="button" href="#" class="btn btn-secondary operator">x</button>
                <button type="button" href="#" class="btn btn-secondary num">1</button>
                <button type="button" href="#" class="btn btn-secondary num">2</button>
                <button type="button" href="#" class="btn btn-secondary num">3</button>
                <button type="button" href="#" class="btn btn-secondary operator">-</button>
                <button type="button" href="#" class="btn btn-secondary period">.</button>
                <button type="button" href="#" class="btn btn-secondary num">0</button>
                <button type="button" href="#" class="btn btn-secondary equal">=</button>
                <button type="button" href="#" class="btn btn-secondary operator">+</button>
            </div>
        </div>
    </main>
</body>
</html>
