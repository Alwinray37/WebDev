<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a href="../../index.html" class="navbar-brand">Alwinray JS Projects</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav dropdown items -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav">
                    <a href="../../index.html" class="nav-item nav-link">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid bg-dark p-3">
        <div class="border rounded shadow container" id="calc-container">
            <div id="output" class="border container p-2">
                <div id="previous"></div>
                <div id="current">0</div>
            </div>
            <div id="keys" class="p-3">
                <button type="button" class="btn btn-danger" id="clear-btn">CLEAR</button>
                <button type="button" class="btn btn-warning" id="delete-btn">DELETE</button>
            </div>
            <div class="d-grid container" id="numbers">
                <button type="button" class="btn btn-secondary num">7</button>
                <button type="button" class="btn btn-secondary num">8</button>
                <button type="button" class="btn btn-secondary num">9</button>
                <button type="button" class="btn btn-secondary operator">/</button>
                <button type="button" class="btn btn-secondary num">4</button>
                <button type="button" class="btn btn-secondary num">5</button>
                <button type="button" class="btn btn-secondary num">6</button>
                <button type="button" class="btn btn-secondary operator">x</button>
                <button type="button" class="btn btn-secondary num">1</button>
                <button type="button" class="btn btn-secondary num">2</button>
                <button type="button" class="btn btn-secondary num">3</button>
                <button type="button" class="btn btn-secondary operator">-</button>
                <button type="button" class="btn btn-secondary period">.</button>
                <button type="button" class="btn btn-secondary num">0</button>
                <button type="button" class="btn btn-secondary equal">=</button>
                <button type="button" class="btn btn-secondary operator">+</button>
            </div>
        </div>
    </main>
</body>
</html>
