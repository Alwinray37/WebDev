<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous" defer></script>

    <!-- Personal links -->
    <link rel="stylesheet" href="tictac.css">
    <script src="tictac.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a href="../../index.html" class="navbar-brand">Alwinray JS Projects</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav dropdown items -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav">
                    <a href="../../index.html" class="nav-item nav-link">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center gap-3">
        <h2 class="pt-3">Tic Tac Toe</h2>
        <div id="gameboard" class="container"></div>
        <div id="controls" class="container d-flex justify-content-center align-items-center gap-3">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button id="start-button" class="btn btn-success">Start Game</button>
            <button id="restart-button" class="btn btn-secondary d-none">Restart Game</button>
        </div>
        <div id="message"></div>
        <div id="result-display"></div>
    </main>
</body>
</html>
